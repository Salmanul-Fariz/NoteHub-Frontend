<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">
    <div class="workspace w-full flex justify-start gap-2">
      <i class="fa-solid fa-book"></i>
      <p class="workspace-name">My Book</p>
    </div>
    <div class="mt-3 workspace-settings">
      <div class="workspace-settings-tool">
        <i class="fa-solid fa-magnifying-glass"></i>
        <h5>Search</h5>
      </div>
      <div class="workspace-settings-tool">
        <i class="fa-solid fa-clock-rotate-left"></i>
        <h5>Updates</h5>
      </div>
      <div class="workspace-settings-tool">
        <i class="fa-solid fa-gear"></i>
        <h5>Settings</h5>
      </div>
    </div>
    <hr>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="workspace-container">
      <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
      </button>


      <!-- main container -->
      <div class="main">
        <div class="workspace-title">
          <div class="workspace-title-icon">
            <i class="icon fa-brands fa-angular"></i>
            <h3>Angular</h3>
          </div>
          <div class="workspace-title-menu">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon class="workspace-title-menu-icon">share</mat-icon>
                <span class="workspace-title-menu-text">Share</span>
              </button>
              <button mat-menu-item>
                <mat-icon class="workspace-title-menu-icon">update</mat-icon>
                <span class="workspace-title-menu-text">Update</span>
              </button>
              <button mat-menu-item>
                <mat-icon class="workspace-title-menu-icon">star</mat-icon>
                <span class="workspace-title-menu-text">Add to Favarite</span>
              </button>
              <button mat-menu-item>
                <mat-icon class="workspace-title-menu-icon">delete</mat-icon>
                <span class="workspace-title-menu-text">Delete</span>
              </button>
              <button mat-menu-item>
                <mat-icon class="workspace-title-menu-icon">ios_share</mat-icon>
                <span class="workspace-title-menu-text">Export</span>
              </button>
            </mat-menu>
          </div>

        </div>
        <div class="workspace-cover-img">
          <img src="https://wallpaperaccess.com/full/3910936.png" alt="">
          <button>Change Cover image</button>
        </div>
        <div class="workspace-page-icon">
          <i class="icon fa-brands fa-angular"></i>
        </div>
      </div>

      <!-- title container -->
      <div class="workspace-title-container">
        <h2 class="text-3xl w-full md:w-1/2 md:text-4xl">Angular</h2>
      </div>

      <!-- workspace content container -->
      <div class="workspace-content-container">
        <div *ngFor="let element of array;let i = index" class="workspace-content-set mt-1">
          <div id="{{element}}-{{i}}" class="workspace-content" contenteditable="true" spellcheck="true"
            placeholder="Type '/' for commands" (input)="openOptionTab($event)"
            (keydown)="onKeydown($event,{element,i})">
          </div>
          <div class="workspace-content-handle">
            <mat-icon>add</mat-icon>
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- content option menu -->
<div class="workspace-content-menu-block">
  <ul>
    <li class="workspace-content-menu-block-list">
      <mat-icon>text_fields</mat-icon>
      <h5>Text</h5>
    </li>
    <li class="workspace-content-menu-block-list">
      <mat-icon>text_fields</mat-icon>
      <h5>Text</h5>
    </li>
    <li class="workspace-content-menu-block-list">
      <mat-icon>text_fields</mat-icon>
      <h5>Text</h5>
    </li>
  </ul>
</div>

<section>
  <div class="boards-heading">
    <h2 class="text-2xl md:text-4xl">Boards</h2>
    <button class="text-sm md:text-lg bg-primary">Create</button>
  </div>

  <div class="boards-search ">
    <input class="w-8/12 sm:w-auto" type="search" placeholder="Search" #inputSearch>
  </div>

  <div class="boards-table-container w-1/12">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th class="w-1/4 text-xs md:text-sm" mat-header-cell *matHeaderCellDef>Project Name </th>
        <td class="w-1/4 text-xs md:text-sm" mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th class="w-1/4 text-xs md:text-sm" mat-header-cell *matHeaderCellDef> Project Type </th>
        <td class="w-1/4 text-xs md:text-sm" mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <!-- user Id Column -->
      <ng-container matColumnDef="userId">
        <th class="w-1/4 text-xs md:text-sm" mat-header-cell *matHeaderCellDef> Lead user ID</th>
        <td class="w-1/4 text-xs md:text-sm" mat-cell *matCellDef="let element"> {{element.userId}} </td>
      </ng-container>

      <!-- Lead Column -->
      <ng-container matColumnDef="lead">
        <th class="w-1/4 text-xs md:text-sm" mat-header-cell *matHeaderCellDef> Lead email</th>
        <td class="w-1/4 text-xs md:text-sm" mat-cell *matCellDef="let element"> {{element.lead}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="boardsItems(row)"></tr>
    </table>
  </div>



</section>
